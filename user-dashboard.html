<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | TerraQuest</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-link.active {
            background-color: #eff6ff;
            color: #2563eb;
            border-right: 3px solid #2563eb;
        }

        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900" x-data="{ currentTab: 'overview', sidebarOpen: false }">

    <!-- Standard Navbar -->
      
    <nav id="navbar" class="fixed w-full z-50 px-6 py-4 transition-all duration-300 nav-glass shadow-md text-gray-900">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="./index.html" class="text-2xl font-bold text-blue-600 flex items-center gap-2"><i class="fas fa-compass"></i> TerraQuest</a>

            <div class="hidden md:flex space-x-8 font-medium">
                <a href="#" class="nav-link hover:text-blue-600 transition">Home</a>
                <a href="./home-2.html" class="nav-link hover:text-blue-600 transition">Tour</a>
                <a href="./about.html" class="nav-link hover:text-blue-600 transition">About</a>
                <a href="./destinations.html" class="nav-link hover:text-blue-600 transition">Destinations</a>
                <a href="./contact.html" class="nav-link hover:text-blue-600 transition">Contact</a>
            </div>

            <div class="flex items-center gap-2 md:gap-4">
                <a href="./booking.html" class="hidden md:block"><button
                        class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition shadow-lg whitespace-nowrap">
                        Book Now
                    </button></a>

                <!-- Profile Dropdown Trigger -->
                <div class="relative">
                    <button id="auth-trigger" onclick="Auth.toggleDropdown()"
                        class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-100 flex items-center justify-center transition focus:outline-none">
                        <i class="fas fa-user text-lg"></i>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="auth-dropdown"
                        class="absolute right-0 mt-3 w-48 bg-white rounded-xl shadow-xl border border-gray-100 hidden overflow-hidden z-50">
                        <div id="dropdown-content" class="py-1">
                            <!-- Content injected by JS -->
                        </div>
                    </div>
                </div>

                <!-- Hamburger Menu Button -->
                <button id="menu-toggle" onclick="Auth.toggleMenu()"
                    class="md:hidden text-2xl focus:outline-none ml-2 text-current transition-colors">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu"
            class="fixed inset-0 bg-white z-[60] translate-x-full md:hidden flex flex-col p-8 text-slate-900">
            <div class="flex justify-between items-center mb-12">
                <a href="./index.html" class="text-2xl font-bold text-blue-600 flex items-center gap-2"><i class="fas fa-compass"></i> TerraQuest</a>
                <button onclick="Auth.toggleMenu()" class="text-3xl focus:outline-none hover:text-red-500 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="flex flex-col gap-6 text-xl font-semibold">
                <a href="#" onclick="Auth.toggleMenu()"
                    class="hover:text-blue-600 transition py-2 border-b border-gray-50 flex items-center justify-between">
                    Home <i class="fas fa-chevron-right text-sm opacity-30"></i>
                </a>
                <a href="./home-2.html" onclick="Auth.toggleMenu()"
                    class="hover:text-blue-600 transition py-2 border-b border-gray-50 flex items-center justify-between">
                    Tour <i class="fas fa-chevron-right text-sm opacity-30"></i>
                </a>
                <a href="./about.html" onclick="Auth.toggleMenu()"
                    class="hover:text-blue-600 transition py-2 border-b border-gray-50 flex items-center justify-between">
                    About <i class="fas fa-chevron-right text-sm opacity-30"></i>
                </a>
                <a href="./destinations.html" onclick="Auth.toggleMenu()"
                    class="hover:text-blue-600 transition py-2 border-b border-gray-50 flex items-center justify-between">
                    Destinations <i class="fas fa-chevron-right text-sm opacity-30"></i>
                </a>
                <a href="./contact.html" onclick="Auth.toggleMenu()"
                    class="hover:text-blue-600 transition py-2 border-b border-gray-50 flex items-center justify-between">
                    Contact <i class="fas fa-chevron-right text-sm opacity-30"></i>
                </a>

                <a href="./booking.html" onclick="Auth.toggleMenu()" class="mt-4">
                    <button
                        class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg active:scale-[0.98] transition">
                        Book Now
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <script src="js/mock-api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user-dashboard.js"></script>
</body>

</html>
